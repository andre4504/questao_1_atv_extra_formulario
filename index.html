<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Comentário | Blog </title>
        <meta charset="utf-8">
    </head>

    <body>

        <h2 align="center"><strong> Deixe um comentário </strong></h2>

            <table align="center">
                <tr>
                    <td>
                      <form action="#" method="post" name="Comentário">
                        <label><strong> Nome: </strong></label>
                        <br/>
                        <input type="text" name="nome" id="nome" size="67" required/>
                        <br/>
        
                        <label><strong> E-mail: </strong></label>
                        <br/>
                        <input type="email" name="email" id="email" size="67" required>
                        <br/>
        
                        <label><strong> Website: </strong></label>
                        <br/>
                        <input type="url" name="site" id="site" size="67" required>
                        <br/>
        
                        <label><strong> Comentário: </strong></label>
                        <br/>
                        <textarea name="comentario" id="comentario" cols="66" rows="10" maxlength="450" required></textarea>
                        <br/><br/>
        
                        <label><strong> Observação:  Seu comentário será publicado após passar pelo moderador </strong></label>
                        <br/><br/>
        
                        <button> Enviar comentário </button>
        
                      </form>
                    </td>
                </tr>
    
            </table>
            
    </body>

</html>
